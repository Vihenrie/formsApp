<ion-header>
  <ion-toolbar color="favorite">
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container1">
  <div class="card">
  <ion-item fill="outline" color="button">
    <ion-label color="button">Nome: </ion-label>
    <ion-input color="button" placeholder="Digite aqui..."></ion-input>
  </ion-item>
  <ion-item fill="outline" color="button">
    <ion-label color="button">CPF: </ion-label>
    <ion-input color="button" type="number" placeholder="Digite aqui..."></ion-input>
  </ion-item>
  <ion-item fill="outline" color="button">
    <ion-label color="button">Email: </ion-label>
    <ion-input color="button" type="email" placeholder="Digite aqui..."></ion-input>
  </ion-item>
  <ion-item fill="outline" color="button">
    <ion-label color="button">Senha: </ion-label>
    <ion-input color="button" type="password" placeholder="Digite aqui..."></ion-input>
  </ion-item>
  <ion-item fill="outline" color="button">
    <ion-label color="button">Confirmar Senha: </ion-label>
    <ion-input color="button" type="password" placeholder="Digite aqui..."></ion-input>
  </ion-item>
  <div class="container"></div>
</div>
</div>

  <ion-grid>
    <ion-row>
      <ion-button color="button" shape="round" fill="outline" routerLink="/tabs/tab1">VOLTAR</ion-button>
    </ion-row>
    <ion-row>
      <ion-button color="button" shape="round" fill="outline">SALVAR</ion-button>
    </ion-row>
  </ion-grid>

</ion-content>
